version: 2
jobs:
  build-and-test:
    macos:
      xcode: "14.0.1"
    working_directory: /Users/distiller/project
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane Install
          command: brew install fastlane
      - run:
          name: Fastlane tests1
          command: fastlane tests

workflows:
  version: 2
  build-test-adhoc:
    jobs:
      - build-and-test
